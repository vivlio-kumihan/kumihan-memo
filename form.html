<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/destyle.css@4.0.0/destyle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>

<body>
  <main class="main-container">
    <section class="cart-container">
      <h2 class="text-center">Cart</h2>
      <div class="cart"></div>
      <button class="order__confirm">申し込む</button>
    </section>
    <section class="order-container">
      <div class="ordered-result">
        <ul class="ordered-result__sub-total"></ul>
        <ul class="ordered-result__total"></ul>
      </div>
      <form action="" class="order-form">
        <div class="order-form__item-wrapper">
          <label class="order-form__label" for="">名前</label>
          <input id="name" class="order-form__input name" name="name" type="text">
        </div>
        <div class="order-form__item-wrapper">
          <label class="order-form__label" for="">郵便番号</label>
          <input id="postalCode" class="order-form__input postal-code" name="postalCode" type="text">
        </div>
        <div class="order-form__item-wrapper">
          <label class="order-form__label" for="">都道府県</label>
          <select id="selectedPref" class="order-form__input pref" name="pref">
            <option value="">hello</option>
            <option value="">hello</option>
            <option value="">hello</option>
            <option value="">hello</option>
          </select>
        </div>
        <div class="order-form__item-wrapper">
          <label class="order-form__label" for="">住所</label>
          <input id="adress" class="order-form__input adress" type="text" name="adress">
        </div>
        <div class="order-form__item-wrapper">
          <label class="order-form__label" for="">Eメール</label>
          <input id="email" class="order-form__input email" type="text" name="email">
        </div>
        <div class="order-form__item-wrapper">
          <label class="order-form__label" for="">電話番号</label>
          <input id="tel" class="order-form__input tel" type="tel" name="tel" autocomplete="tel">
        </div>
        <div class="order-form__item-wrapper">
          <label class="order-form__label" for="">備考</label>
          <input id="memo" class="order-form__input memo" name="memo" type="text">
        </div>
        <button class="submit-btn" type="submit">申し込みをする</button>
      </form>
      <button class="order__back-to-cart">戻る</button>
    </section>
  </main>
</body>

</html>
